<!DOCTYPE html>
<html>
  <head>
    <title>Naledi Hollbruegge - Consulting Analyst</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header, .footer {
        background-color: #ADD8E6;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
        color: #000000;
      }
      .header h2 {
        margin: 0;
        color: #808080;
      }
      .content {
        text-align: center;
        padding: 50px;
      }
      .content p {
        color: #808080;
      }
      .button {
        background-color: #ADD8E6;
        color: #FFFFFF;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      .icons {
        display: flex;
        justify-content: center;
      }
      .icon {
        width: 33.33%;
        text-align: center;
      }
      .icon img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Naledi Hollbruegge</h1>
      <h2>Consulting Analyst</h2>
    </div>
    <div class="content">
      <p>Collect, process, analyse and present data - from supporting everyday business decisions to driving global change</p>
      <a href="#" class="button">GET IN TOUCH</a>
      <div class="icons">
        <div class="icon">
          <img src="megaphone.png" alt="Megaphone">
          <p>Collect</p>
        </div>
        <div class="icon">
          <img src="flower.png" alt="Flower">
          <p>Process</p>
        </div>
        <div class="icon">
          <img src="building.png" alt="Building">
          <p>Visualise</p>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
